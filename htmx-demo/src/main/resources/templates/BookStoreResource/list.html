{#include base}
  {#title}Quarkus/htmx â€¢ Book Store{/title}
  {#body} 
  <header class="header">
    <h1>bookstore</h1>
  </header>
  <section class="main">
      <form action="/bookstores" method="POST" hx-target="#bookstore-list" hx-swap="beforeend">
            <input name="name" placeholder="Bookstore Name" autofocus>
            <input name="address" placeholder="5 Nowhere Ave, The Sticks">
            <input type="submit" value="Submit">
        </form>
  </section>
  <br/>
  <section class="main">
      <table id="bookstore-list">
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
          {#for bookstore in bookstores}
            {#include BookStoreResource/item.html bookstore=bookstore /}
          {/for}
        </table>
  </section>
  <footer class="footer">
  {/body}
{/include}
